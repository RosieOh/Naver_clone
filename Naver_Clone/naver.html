<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="naver.css" />
  </head>
  <body>
    <header>
      <div id="wrap">
        <div id="header" role="banner">
          <div class="special_bg">
            <div class="group_flex">
              <div class="logo_area">
                <h1 class="logo default">
                  <a href="/" class="logo_naver" data-clk="top.logo">
                    <span class="blind">네이버</span>
                  </a>
                </h1>
              </div>

              <!--통합검색 서비스 나열 -->
              <div class="service_area">
                <a
                  id="NM_set_home_btn"
                  href="https://help.naver.com/support/welcomePage/guide.help"
                  class="link_set"
                  data-clk="top.mkhome"
                >
                  네이버를 시작페이지로
                </a>
                <i class="sa_bar"></i>
                <a
                  href="https://jr.naver.com"
                  class="link_jrnaver"
                  data-clk="top.jrnaver"
                >
                  <i class="ico_jrnaver"></i>
                  <span class="blind">쥬니어네이버</span>
                </a>
                <a
                  href="https://happybean.naver.com"
                  class="link_happybin"
                  data-clk="top.happybean"
                >
                  <i class="ico_happybin"></i>
                  <span class="blind">해피빈</span>
                </a>
              </div>
              <div id="search" class="search_area" data-clk-prerix="sch">
                <form
                  id="sform"
                  name="sform"
                  action="https://search.naver.com/search.naver"
                  method="get"
                  role="search"
                >
                  <fieldset>
                    <!-- <legend class="blind">검색</legend> -->
                    <select
                      id="where"
                      name="where"
                      title="검색 범위 선택"
                      class="blind"
                    >
                      <option value="nexearch" selected="selected">
                        통합검색
                      </option>
                      <option value="post">블로그</option>
                      <option value="cafeblog">카페</option>
                      <option value="cafe">- 카페명</option>
                      <option value="article">- 카페글</option>
                      <option value="kin">지식iN</option>
                      <option value="news">뉴스</option>
                      <option value="web">사이트</option>
                      <option value="category">- 카테고리</option>
                      <option value="site">- 사이트</option>
                      <option value="movie">영화</option>
                      <option value="webkr">웹문서</option>
                      <option value="dic">사전</option>
                      <option value="100">- 백과사전</option>
                      <option value="endic">- 영어사전</option>
                      <option value="eedic">- 영영사전</option>
                      <option value="krdic">- 국어사전</option>
                      <option value="jpdic">- 일본어사전</option>
                      <option value="hanja">- 한자사전</option>
                      <option value="terms">- 용어사전</option>
                      <option value="book">책</option>
                      <option value="music">음악</option>
                      <option value="doc">전문자료</option>
                      <option value="shop">쇼핑</option>
                      <option value="local">지역</option>
                      <option value="video">동영상</option>
                      <option value="image">이미지</option>
                      <option value="mypc">내PC</option>
                      <optgroup label="스마트 파인더">
                        <option value="movie">영화</option>
                        <option value="auto">자동차</option>
                        <option value="game">게임</option>
                        <option value="health">건강</option>
                        <option value="people">인물</option>
                      </optgroup>
                      <optgroup label="네이버 랩">
                        <option>긍정부정검색</option>
                      </optgroup>
                    </select>
                    <div class="green_window" style>
                      <input
                        id="query"
                        name="query"
                        type="text"
                        title="검색어 입력"
                        maxlength="255"
                        class="input_text"
                        tabindex="1"
                        accesskey="s"
                        style="ime-mode: active"
                        autocomplete="off"
                        placeholder="검색어를 입력해 주세요."
                        onclick="document.getElementById('fbm').value=1;"
                        value
                        data-atcmp-element
                      />
                    </div>
                    <button
                      id="search_btn"
                      type="submit"
                      title="검색"
                      tabindex="3"
                      class="btn_submit"
                      onclick="window.nclick(this,'sch.action','','',event);"
                      style
                    >
                      <span class="blind">검색</span>
                      <span class="ico_search_submit"></span>
                    </button>
                  </fieldset>
                </form>
                <a
                  href="#"
                  id="ke_kbd_btn"
                  role="button"
                  class="btn_keyboard"
                  onclick="return false;"
                >
                  <span class="blind">한글 입력기</span>
                  <span class="ico_keyboard"></span>
                </a>
                <div id="_nx_kbd" style="display: none"></div>
                <div class="autocomplete">
                  <a
                    href="#"
                    role="button"
                    id="nautocomplete"
                    tabindex="2"
                    class="btn_arw _btn_arw fold"
                    aria-pressed="false"
                    data-atcmp-element=""
                  >
                    <span class="blind">자동완성 레이어</span>
                    <span class="ico_arr"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="links">
        <a href="/" class="link_text">네이버를 시작페이지로</a>
        <a href="/" class="link_text">쥬니어네이버</a>
        <a href="/" class="link_text">해피빈</a>
      </div>
      <a href="/">
        <img
          src="https://s.pstatic.net/static/www/mobile/edit/20220104/mobile_175740863769.png"
          width="415"
          height="160"
          class="special_img"
          alt="소한"
        />
      </a>
      <form>
        <fieldset>
          <legend class="visually-hidden">검색</legend>
          <div class="search_box">
            <input type="text" maxlength="225" tabindex="1" />
            <button type="submit" tabindex="2">검색</button>
          </div>
        </fieldset>
      </form>
      <nav>
        <div class="nav_items">
          <ul>
            <li><a href="/">메일</a></li>
            <li><a href="/">카페</a></li>
            <li><a href="/">블로그</a></li>
            <li><a href="/">지식iN</a></li>
            <li><a href="/">쇼핑</a></li>
            <li><a href="/">Pay</a></li>
            <li><a href="/">TV</a></li>
            <li><a href="/">사전</a></li>
            <li><a href="/">뉴스</a></li>
            <li><a href="/">증권</a></li>
            <li><a href="/">부동산</a></li>
            <li><a href="/">지도</a></li>
            <li><a href="/">영화</a></li>
            <li><a href="/">뮤직</a></li>
            <li><a href="/">책</a></li>
            <li><a href="/">웹툰</a></li>
            <li><a href="/">더보기</a></li>
          </ul>
          <div class="keyword">
            <span class="color_naver">1</span>
          </div>
        </div>
      </nav>
    </header>
    <main>메인</main>
    <footer>하단</footer>
  </body>
</html>
